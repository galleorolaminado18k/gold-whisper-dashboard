# Configuración de Nginx para Gold Whisper Dashboard en Hostinger VPS
# Guarda este archivo en /etc/nginx/sites-available/ y crea un enlace simbólico a /etc/nginx/sites-enabled/

# Configuración para el dashboard principal (dashboard.galle18k.com)
server {
    listen 80;
    server_name dashboard.galle18k.com;

    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir archivos estáticos si existen
    location /static/ {
        alias /opt/gold-whisper-dash/dist/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

# Configuración para la API (api.galle18k.com)
