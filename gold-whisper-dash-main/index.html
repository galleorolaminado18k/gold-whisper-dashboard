    <!-- Chatwoot Website Widget (se añadió try/catch y comprobaciones) -->
    <script>
      (function (d, t) {
        try {
          var BASE_URL = "http://localhost:3020"; // cambia si tu chatwoot corre en otro host/puerto
          var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
          g.src = BASE_URL + "/packs/js/sdk.js";
          g.async = true; g.defer = true;
          s.parentNode.insertBefore(g, s);
          g.onload = function () {
            if (window.chatwootSDK && typeof window.chatwootSDK.run === "function") {
              window.chatwootSDK.run({
                websiteToken: "MVw8vQMvL3x7gTDyxXJ82Gvd", // tu token
                baseUrl: BASE_URL
              });
            } else {
              console.warn("Chatwoot SDK no cargó correctamente.");
            }
          };
          g.onerror = function () {
            console.warn("No fue posible cargar el SDK de Chatwoot desde:", g.src);
          };
        } catch (e) {
          console.warn("Error inicializando Chatwoot:", e);
        }
      })(document, "script");
    </script>

    <noscript>
      Habilita JavaScript para usar la aplicación.
    </noscript>
