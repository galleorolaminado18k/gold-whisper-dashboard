    <script>
      (function(){
        try {
          var isLocal = /^(localhost|127\.0\.0\.1)/.test(location.hostname);
          if (!isLocal && location.protocol !== 'https:') {
            location.href = 'https://' + location.host + location.pathname + location.search + location.hash;
          }
        } catch (e) {}
      })();
    </script>
