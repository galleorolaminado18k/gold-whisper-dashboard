server {
    listen 80;
    server_name dashboard.galle18k.com;
    # Redirige todo a HTTPS
    return 301 https://$host$request_uri;
}

# Bloque SSL (requires Let's Encrypt certs instalados)
server {
    listen 443 ssl http2;
    server_name dashboard.galle18k.com;

    root /var/www/dashboard.galle18k.com;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/dashboard.galle18k.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.galle18k.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        try_files $uri /index.html;
    }
}
