name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # A√±adir permisos de escritura para el bot de GitHub Actions
    env:
      VITE_SUPABASE_URL: https://evjgujiyjplvbudgfiwr.supabase.co
      VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2amd1aml5anBsdmJ1ZGdmaXdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTc4NzIsImV4cCI6MjA3NTY3Mzg3Mn0.EnJIuzxjw6tpURxclEZ60ySDqKkz6vltjSQPEWHtYzI
      # Para habilitar el widget de Chatwoot en producci√≥n, define los secretos
      # en Settings > Secrets and variables > Actions del repositorio:
      #   VITE_CHATWOOT_WEBSITE_TOKEN = <tu token del widget>
      VITE_CHATWOOT_ENABLED: true
      VITE_CHATWOOT_URL: https://app.chatwoot.com
      VITE_CHATWOOT_WEBSITE_TOKEN: ${{ secrets.VITE_CHATWOOT_WEBSITE_TOKEN }}
      # Bridge API (para CRM y env√≠o de mensajes)
      VITE_BRIDGE_API_URL: ${{ secrets.VITE_BRIDGE_API_URL }}
      VITE_CHATWOOT_ACCOUNT_ID: ${{ secrets.VITE_CHATWOOT_ACCOUNT_ID }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Aseg√∫rate de que esta versi√≥n sea compatible con tu proyecto
          cache: 'npm' # Habilitar cach√© para npm

      - name: Display Node.js and npm versions and PATH
        run: |
          node -v
          npm -v
          echo $PATH

      - name: Install dependencies
        run: npm ci

      - name: List node_modules content (for debugging)
        run: ls -la node_modules

      - name: List node_modules/.bin content (for debugging)
        run: ls -la node_modules/.bin

      - name: Debug React and Rollup paths
        run: |
          echo "--- Listing node_modules/react ---"
          ls -la node_modules/react
          echo "--- Listing node_modules/react-dom ---"
          ls -la node_modules/react-dom
          echo "--- Content of node_modules/rollup/dist/es/shared/parseAsset.js ---"
          cat node_modules/rollup/dist/es/shared/parseAsset.js || echo "File not found or cannot be read."

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: dashboard.galle18k.com # Opcional: si tienes un dominio personalizado
